        -o-border-radius: 500px;

        -moz-transition: all 1s ease-in-out;
        -o-transition: all 1s ease-in-out;

        ;

        -moz-transition: all 1s ease-in-out;
        -o-transition: all 1s ease-in-out;
        transition: all 1s ease-in-out;

      #blogtitle {

        text-transform: uppercase;

      }



      #round:hover #description {
        -webkit-transition: all 1s ease-in-out;
        -moz-transition: all 1s ease-in-out;
        -o-transition: all 1s ease-in-out;
        transition: all 1s ease-in-out;
        opacity: 1;
      }




      #beam {
        position: fixed;
        background-color: #f28e64;
        height: 2.5vmax;

        margin-top: 20vmin;
        left: 0px;
      }

        margin-left: 37vmax;
        color: #272727;

      #text {
        font-family: 'Ubuntu Condensed';
        font-size: 1.5vmax;
        position: absolute;
        margin-top: 28vmin;
        margin-left: 37vmax;
      }

      @media only screen and (max-width: 650px) {
        #title {
          position: fixed;

          margin-left: 15vmin;

      @media only screen and (max-width: 650px) {
        #text {
          position: fixed;
          margin-top: 38vmax;
          margin-left: 10vmin;
          font-size: 2vmax;
        }
      }
